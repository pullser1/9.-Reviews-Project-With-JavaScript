<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <link rel="stylesheet" href="./style.css" />
          <title>Document</title>
     </head>
     <body>
          <div class="container">
               <div class="reviews">
                    <div class="reviews-title">
                         <h1>Our Reviews</h1>
                         <span class="line"></span>
                    </div>
                    <div class="reviews-slider">
                         <div class="image-container">
                              <img id="inputImage" alt="" />
                         </div>
                         <div class="person-information">
                              <h1 id="person-name"></h1>
                              <h2 id="person-profession"></h2>
                         </div>
                         <div class="person-title">
                              <p id="person-review"></p>
                         </div>
                         <div class="slide-buttons">
                              <div class="left-right-buttons">
                                   <button class="left-side">
                                        <i class="fa-solid fa-chevron-left"></i>
                                   </button>
                                   <button class="right-side">
                                        <i class="fas fa-chevron-right"></i>
                                   </button>
                              </div>
                              <div class="random-btn-cont">
                                   <button class="random-btn">Surprise Me</button>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </body>
     <script defer src="./main.js"></script>
     <script src="https://kit.fontawesome.com/3b362118a0.js" crossorigin="anonymous"></script>
</html>
